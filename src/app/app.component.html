<h2>2.1 在组件模板中标记文本</h2>
<h3>示例：</h3>
<p i18n="Greeting|A greeting@@helloworld">你好~</p>
<p i18n>你好~</p>

<h2>2.2 标记翻译的元素属性</h2>
<h3>示例：</h3>
<p title="提示" i18n-title>这是元素属性示例</p>

<h2>2.3 在组件代码中标记文本</h2>
<h3>示例：</h3>
<p>{{ str }}</p>

<h2>2.4 包含插值的文本</h2>
<h3>示例:</h3>
<p i18n>我是{{ name }}</p>


<h3>组件中代码插值示例：</h3>
<p>{{str1}}</p>
<p>{{str2}}</p>
<p><span i18n>aaaa</span><span i18n>bbbbbb</span></p>

<h2>ICU表达式：</h2>
<h3>示例：</h3>

<p i18n>{type, select, ADD{添加{{name}}} EDIT{编辑}}</p>
